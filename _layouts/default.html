<title>Guido Arkesteijn - Portfolio</title>
    <!-- Meta -->
    <link rel="icon" type="image/svg+xml" href="/docs/assets/images/favicon.svg">
    <link rel="icon" type="image/png" href="/docs/assets/images/favicon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,600" rel="stylesheet" type="text/css">

    <!-- Styles -->
    <style>
        /* Light mode */
        :root {
            --body-bg: #c9d1d9;
            --body-color: #000000;
            --box-shadow: #0d1117;
            --primary: #008080;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
        :root {
                --body-bg: #0d1117;
                --body-color: #c9d1d9;
                --box-shadow: #c9d1d9;
                -primary: #00DCDC;
            }
        }
        html, body {
            background-color: var(--body-bg);
            color: var(--body-color);
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            height: 100vh;
            margin: 0;
        }

        .full-height {
            height: 100vh;
        }

        .flex-center {
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .position-ref {
            position: relative;
        }

        .top-right {
            position: absolute;
            right: 10px;
            top: 18px;
        }

        .content {
            text-align: center;
        }

        .title {
            font-weight: 100;
            font-size: 84px;
        }

        .subtitle {
            font-size: 48px
        }

        .links > a {
            color: #636b6f;
            padding: 0 25px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: .1rem;
            text-decoration: none;
            text-transform: uppercase;
        }

        .m-b-md {
            margin-bottom: 30px;
        }

        .grid {
            display: grid; 
            grid-template-columns: 1fr;
            grid-gap: 1em;
            justify-items: center;
        }

        strong {
            color: var(--primary);
            font-weight: 200;
        }

        h2 strong {
            color: var(--primary);
            font-weight: bold;
        }

        .card {
            border: 1px solid var(--body-color);
            border-radius: 5px;
            padding:2em;
        }

        a.button {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 1em;
            padding: 6px;
            border: 1px solid var(--body-color);
            border-radius: 7px;
            text-decoration: none;
            transform: scale(1);
            color: var(--body-color);
            transition: all .1s ease-in-out;
        }

        a.button:hover {
            transform: scale(1.1);
            color: var(--primary);
            border-color: var(--primary);
        }

        .row {
            display: flex;
            justify-content: center;
        }
        
        .bottom {
            font-size:1.5em;
        }

        .offset {
            margin-right: 0.1em;
        }
    </style>
    <script>
        // var loc = window.location.href+'';

        //     window.location.href = loc.replace('http://','https://');
        // }
    </script>
</head>
<body>
    <div class="flex-center position-ref full-height">
        <div class="content">
            <div class="title m-b-md">
                <strong>G</strong>uido <strong>A</Strong>rkesteijn
            </div>
            <div class="grid">
                <div class="card">
                    <i data-lucide="align-justify"></i>
                    <h2><strong>G</strong>ordle</h2>
                    <p>Wordle Clone created with React.</p>
                    <div class="row">
                        <a class="button" title="Website" href="https://gordle.guidoarkesteijn.com" target="_blank">
                            <i class="offset" data-lucide="globe"></i>
                                Website
                        </a>
                        <a class="button" title="Repository" href="https://github.com/guidoarkesteijn/react-wordle" target="_blank">
                            <i data-lucide="github"></i>
                                Source
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <a title="GitHub" class="button bottom" href="https://github.com/guidoarkesteijn" target="_blank">
                    <i data-lucide="github"></i>
                    GitHub
                </a>
            </div>
        </div>
        
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
