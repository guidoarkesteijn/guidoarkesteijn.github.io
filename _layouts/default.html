<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guido Arkesteijn - Portfolio</title>
    <!-- Meta -->
    <link rel="icon" type="image/svg+xml" href="/docs/assets/images/favicon.svg">
    <link rel="icon" type="image/png" href="/docs/assets/images/favicon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,600" rel="stylesheet" type="text/css">

    <!-- Styles -->
    <style>
        /* Light mode */
        :root {
            --body-bg: #c9d1d9;
            --body-color: #000000;
            --box-shadow: #0d1117;
            --primary: #008080;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
        :root {
                --body-bg: #0d1117;
                --body-color: #c9d1d9;
                --box-shadow: #c9d1d9;
                -primary: #00DCDC;
            }
        }
        html, body {
            background-color: var(--body-bg);
            color: var(--body-color);
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            height: 100vh;
            margin: 0;
        }

        .full-height {
            height: 100vh;
        }

        .flex-center {
            align-items: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        @media only screen and (max-width: 750px) {
            .flex-center {
                justify-content: flex-start;
            }
        }

        .position-ref {
            position: relative;
        }

        .top-right {
            position: absolute;
            right: 10px;
            top: 18px;
        }

        .title {
            font-weight: 100;
            font-size: 75px;
        }

        .subtitle {
            font-size: 48px
        }

        .links > a {
            color: #636b6f;
            padding: 0 25px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: .1rem;
            text-decoration: none;
            text-transform: uppercase;
        }

        .m-b-md {
            margin-bottom: 30px;
        }

        .grid {
            display: grid; 
            grid-template-columns: 1fr 1fr;
            grid-gap: 1em;
            justify-items: center;
        }

        @media only screen and (max-width: 750px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        strong {
            color: var(--primary);
            font-weight: 200;
        }

        h2::first-letter {
            color: var(--primary);
            font-weight: bold;
        }

        .card {
            border: 1px solid var(--body-color);
            border-radius: 5px;
            padding:2em;
            width: 15em;
        }

        a {
            color: var(--primary);
        }

        a.button {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 1em;
            padding: 0.5em;
            border: 1px solid var(--body-color);
            border-radius: 0.5em;
            text-decoration: none;
            color: var(--body-color);
            gap: 0.25em;
            transform: scale(1);
            transition: all .1s ease-in-out;
        }

        a.button:hover {
            transform: scale(1.1);
            color: var(--primary);
            border-color: var(--primary);
        }

        .row {
            display: flex;
            justify-content: center;
        }
        
        .bottom {
            font-size:1.5em;
        }
    </style>
</head>
